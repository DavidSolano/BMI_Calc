<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="bmi.js"></script>
</head>
<body>
<h1>BMI Calculator</h1>
<br>

<label for="height">Enter your height in inches</label>
<input type="number" id="height" min="59" max="79" required autofocus>
<br>

<label for="weight">Enter your weight in pounds</label>
<input type="number" id="weight" min="88" max="353" required>
<br>

<button>Calculate BMI</button>

<p class="output">Your BMI is: <span id="bmi"></span></p>
</body>
</html>
